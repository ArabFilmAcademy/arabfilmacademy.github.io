<mat-card>
  <mat-card-header>
    <mat-card-title>{{ initiative.title }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ initiative.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/initiatives/cat/{{ category }}/initiative/{{ initiative.id }}">
      {{ 'Details' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
